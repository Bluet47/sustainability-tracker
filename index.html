<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#28a745"> <!-- Green theme color -->
    <title>Sustainability Tracker - Air Travel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="https://Bluet47.github.io/sustainability-tracker/manifest.json">
</head>
<body>
    <div class="container">
        <h1>Air Travel CO2 Emissions Tracker</h1>
        <label for="distance">Enter Distance Traveled (in miles):</label>
        <input type="number" id="distance" placeholder="Enter miles traveled" required>
        
        <button onclick="calculateCO2()">Calculate CO2 Emissions</button>

        <div id="result" class="result" style="display:none;">
            <p><strong>CO2 Emissions:</strong> <span id="co2Amount"></span> kg</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
